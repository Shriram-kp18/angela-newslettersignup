<html lang="en">
  <head>
    <meta charset="utf-8">


    <title>Get Signed Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/floating-labels/">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signup.css" rel="stylesheet">
  </head>

  <body>
    <form action="/" class="form-signin" method="POST">
      <div class="text-center mb-4">
        <img class="mb-4" src="https://canalecomm.com/wp-content/uploads/Screen-Shot-2016-05-26-at-12.06.41-PM.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">KP's' Sign Up</h1>

      </div>

      <div class="form-label-group">
        <input type="email" name=email id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" name=password id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Kp Tech Solutions Limited</p>
    </form>
  </body>
</html>
